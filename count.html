<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 50px;
            font-weight: bold;
            margin: 20px 0;
            animation: fade-in 1.5s ease-in-out;
        }
        #countdown {
            font-size: 80px;
            font-weight: bold;
            color: #D12626;
            animation: pulse 1s infinite;
        }
        #qr-code {
            display: none;
            animation: fade-in 2s ease-in-out;
        }
        img {
            width: 600px; /* Increased size */
            height: 600px; /* Increased size */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1 id="message">Get Ready! Your QR Code is Coming!</h1>
    <div id="countdown">3</div>
    <div id="qr-code">
        <img src="qr.jpg" alt="QR Code">
    </div>

  <script>
    let countdown = 3;
    const messageElement = document.getElementById('message');
    const countdownElement = document.getElementById('countdown');
    const qrCodeElement = document.getElementById('qr-code');

    // First phase: Countdown for "Get ready"
    const interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown === 0) {
            clearInterval(interval);
            messageElement.textContent = "Here it is! Your QR Code!";
            countdownElement.style.display = 'none';
            qrCodeElement.style.display = 'block';

            // Second phase: Show QR code for 10 seconds
            setTimeout(() => {
                window.location.href = 'https://breathaljdomain.netlify.app/';
            }, 10000);
        }
    }, 1000);
</script>

</body>
</html>
